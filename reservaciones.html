        <main>
            <section class="reservation-form">
                <h2>Fes la teva reserva</h2>

                <div class="reservation-info">
                    <!-- SecciÃ³n Capacitat per torn -->
                    <div class="info-box capacity-info">
                        <h3 class="toggle-title"><i class="fas fa-users"></i>

                            <div class="shift">

                <!-- Formulari -->
                <form id="reservationForm">
                    <!-- Data -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>

                    <!-- Nom i Correu -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nom complet:</label>
                            <input type="text" id="name" name="name" required
                                placeholder="Introdueix el teu nom complet">
                        </div>

                        <div class="form-group">
                            <label for="email">Correu electrÃ²nic:</label>
                            <input type="email" id="email" name="email" required
                                placeholder="exemple@email.com">
                        </div>
                    </div>

                    <!-- TelÃ¨fon i Torn -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">TelÃ¨fon:</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                inputmode="numeric"
                                pattern="[67][0-9]{8}"
                                maxlength="9"
                                minlength="9"
                                required
                                placeholder="612345678"
                                title="El nÃºmero ha de tenir 9 dÃ­gits i comenÃ§ar per 6 o 7">
                        </div>

                        <!-- Hora: -->
                        <div class="form-group">
                            <label for="hora">Hora:</label>
                            <select id="hora" name="hora" required>
                                <option value>Selecciona una hora</option>
                            </select>
                        </div>

                        <!-- Nombre de persones -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guests">Nombre de persones:</label>
                                <select id="guests" name="guests" required
                                    disabled>
                                    <option value>Selecciona un torn</option>
                                </select>
                            </div>
                        </div>

                        <!-- Comentaris -->
                        <div class="form-group">
                            <label for="comments">Comentaris
                                addicionals:</label>
                            <textarea id="comments" name="comments" rows="4"
                                placeholder="AlÂ·lÃ¨rgies, preferÃ¨ncies, etc."></textarea>
                        </div>

                        <!-- Missatges del sistema -->
                        <div id="toast" class="toast">Reserva enviada
                            correctament!</div>

                        <!-- BotÃ³ -->
