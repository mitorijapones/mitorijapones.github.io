<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mitori - Reservacions</title>

        <!-- Estilos y fuentes -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="img/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="img/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="img/icons/favicon-16x16.png">
        <link rel="manifest" href="img/icons/site.webmanifest">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo de Mitori">
                </a>
            </div>

            <button class="menu-toggle" aria-label="Abrir menú"
                aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Inici</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="https://wa.me/34623703282/" target="_blank"
                            rel="noopener noreferrer">Take Away</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="reservation-form">
                <h2>Fes la teva reserva</h2>

                <div class="reservation-info">
                    <!-- Sección Capacitat per torn -->
                    <div class="info-box capacity-info">
                        <h3 class="toggle-title"><i class="fas fa-users"></i>
                            Capacitat per torn</h3>
                        <div class="toggle-content shift-container open">
                            <p>Màxim 23 persones per torn</p>
                            <div class="shift">
                                <span class="shift-name">Tarda</span>
                                <span class="shift-hours">13:30 - 15:00</span>
                                <span class="shift-capacity"><span
                                        id="afternoon-count">23</span>/23
                                    places</span>
                            </div>
                            <div class="shift">
                                <span class="shift-name">Nit</span>
                                <span class="shift-hours">20:30 - 22:30</span>
                                <span class="shift-capacity"><span
                                        id="night-count">23</span>/23
                                    places</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulari -->
                <form id="reservationForm">
                    <!-- Data -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Data:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>

                    <!-- Nom i Correu -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nom complet:</label>
                            <input type="text" id="name" name="name" required
                                placeholder="Introdueix el teu nom complet">
                        </div>

                        <div class="form-group">
                            <label for="email">Correu electrònic:</label>
                            <input type="email" id="email" name="email" required
                                placeholder="exemple@email.com">
                        </div>
                    </div>

                    <!-- Telèfon i Torn -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Telèfon:</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                inputmode="numeric"
                                pattern="[67][0-9]{8}"
                                maxlength="9"
                                minlength="9"
                                required
                                placeholder="612345678"
                                title="El número ha de tenir 9 dígits i començar per 6 o 7">
                        </div>

                        <!-- Hora: -->
                        <div class="form-group">
                            <label for="hora">Hora:</label>
                            <select id="hora" name="hora" required>
                                <option value>Selecciona una hora</option>
                            </select>
                        </div>

                        <!-- Nombre de persones -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guests">Nombre de persones:</label>
                                <select id="guests" name="guests" required
                                    disabled>
                                    <option value>Selecciona un torn</option>
                                </select>
                            </div>
                        </div>

                        <!-- Comentaris -->
                        <div class="form-group">
                            <label for="comments">Comentaris
                                addicionals:</label>
                            <textarea id="comments" name="comments" rows="4"
                                placeholder="Al·lèrgies, preferències, etc."></textarea>
                        </div>

                        <!-- Missatges del sistema -->
                        <div id="reservation-message"
                            class="reservation-message"></div>

                        <!-- Botó -->
                        <button type="submit" class="btn">Reservar</button>
                    </form>
                </section>
            </main>
            <footer>
                <p>&copy; 2025 Restaurante Mitori. Todos los derechos
                    reservados.</p>
            </footer>

            <script src="js/script.js"></script>
            <div id="toast" class="toast"></div>
        </body>
    </html>
